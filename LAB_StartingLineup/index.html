<!DOCTYPE html>
<html lang="en">
<title>Starting Lineup</title>

<body>
   <h1>Starting Lineup</h1>
   
 <body>
    <h2>Starting Lineup</h2>
 <form id="Lineup" method="Post" action="https://wp.zybooks.com/form-viewer.php">
 <p><label for="status">Status</label><input type="radio" id="drft" name="status" value="draft">
 <label for="drft">Draft</label>
 <input type="radio" id="final" name="status" value="final" checked="checked">
 <label for="final">Final</label><br></p>

 <p><label for="date">Date:</label><select name="gameDate" id="gmdt"><option value="March 20">March 20</option><option value="March 24">March 24</option><option value="April 2">April 2</option><option value="April 6">April 6</option><option value="April 13">April 13</option></select></p>

 <p><label for="players">Players:</label><br>
 &nbsp;&nbsp;<input type="checkbox" name="player" id="p1" value="Aarav Agarwal">
 <label for="p1"> Aarav Agarwal</label><br>
 &nbsp;&nbsp;<input type="checkbox" name="player" id="p2" value="Ava Johnson">
 <label for="p2">Ava Johnson</label><br>
 &nbsp;&nbsp;<input type="checkbox" name="player" id="p3" value="Julio Ortiz">
 <label for="p3">Julio Ortiz </label><br>
 &nbsp;&nbsp;<input type="checkbox" name="player" id="p4" value="Liam Rubio">
 <label for="p4">Liam Rubio </label><br>
 &nbsp;&nbsp;<input type="checkbox" name="player" id="p5" value="Emma Witherspoon">
 <label for="p5">Emma Witherspoon </label><br>
 </p>
 <input type="submit" name="submit" value="Submit">
 </form>
   
</body>

</html>
